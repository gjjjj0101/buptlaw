version: '3'

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: buptlaw-backend
    restart: always
    ports:
      - "8080:8080"
      - "8081:8081"
    depends_on:
      - db
      - elasticsearch
    env_file:
      - .env
    networks:
      - buptlaw-network
    entrypoint: ["./backend/start-up.sh"]
  db:
    image: mysql:8.0.3
    container_name: buptlaw-mysql
    restart: always
    volumes:
      - ./mysql/db_data:/var/lib/mysql
      - ./mysql/conf.d:/etc/mysql/conf.d
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "--silent"]
      interval: 3s
      retries: 5
      start_period: 30s
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    env_file:
      - .env
    networks:
      - buptlaw-network

  elasticsearch:
    image: elasticsearch:7.16.1
    container_name: buptlaw-elasticsearch
    environment:
      discovery.type: single-node
      ES_JAVA_OPTS: "-Xms1024m -Xmx1024m"
    volumes:
      - ./esdata:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 3
    networks:
      - buptlaw-network
  logstash:
    image: logstash:7.16.1
    container_name: buptlaw-logstash
    environment:
      discovery.seed_hosts: buptlaw-logstash
      LS_JAVA_OPTS: "-Xms512m -Xmx512m"
    volumes:
      - ./logstash/pipeline/logstash-nginx.config:/usr/share/logstash/pipeline/logstash-nginx.config
      - ./logstash/nginx.log:/home/nginx.log
    ports:
      - "5000:5000/tcp"
      - "5000:5000/udp"
      - "5044:5044"
      - "9600:9600"
    depends_on:
      - elasticsearch
    networks:
      - buptlaw-network
    command: logstash -f /usr/share/logstash/pipeline/logstash-nginx.config
  kibana:
    image: kibana:7.16.1
    container_name: buptlaw-kibana
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - buptlaw-network
  
networks:
  buptlaw-network:
    driver: bridge
